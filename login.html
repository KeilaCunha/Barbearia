<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Barbearia Rikelv Rocha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Área do Barbeiro</h1>
    </header>
    
    <main>
        <form id="loginForm">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div id="mensagemErro" style="color: red; display: none;"></div>
    </main>

    <script>
        const senhaCorreta = '1712'; 

        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário

            const senha = document.getElementById('senha').value;

            if (senha === senhaCorreta) {
                // Se a senha estiver correta, armazene o estado de autenticação
                localStorage.setItem('autenticado', 'true');
                // Redireciona para a página de buscar agendamentos
                window.location.href = 'buscaragendamentos.html'; // Substitua pelo URL correto da sua página
            } else {
                // Se a senha estiver incorreta, exiba uma mensagem de erro
                const mensagemErro = document.getElementById('mensagemErro');
                mensagemErro.textContent = 'Senha incorreta! Tente novamente.';
                mensagemErro.style.display = 'block';
            }
        });
    </script>
</body>
</html>
